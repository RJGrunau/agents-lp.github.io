<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>LivePerson SDK client example 4</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://lp-cdn-qa.dev.lprnd.net/webagent/client-SDK.min.js"></script>
    <script src="./script.js"></script>
</head>

<body style="word-break: break-word">
    <div class="notifyBox">
        <button class="notifyButton" onclick="startSendingNotification()" title="Notify">Notify</button>
        <button class="stopNotifyButton" onclick="stopSendingNotification()" title="stopNotify">Stop Notify</button>
    </div>
    <div class="commandBox">
        <input class="commandInput" type="text" name="commandInput" />
        <button class="commandButton" onclick="writeCommand()" title="Write">Write</button>
    </div>
    <div class="getBox">
        <input class="getInput" type="text" name="getInput" />
        <button class="getButton" onclick="get()" title="Write">Get</button>
        <div class="getResults"></div>
    </div>
    <div class="bindBox">
        <input class="bindInput" type="text" name="bindInput" />
        <button class="bindButton" onclick="bind()" title="bind">Bind</button>
        <button class="unbindButton" onclick="unbind()" title="bind">Unbind</button>
        <div class="bindResults"></div>
    </div>
    <div class="logBox">
        <textarea disabled style="width: 100%; height: 200px;"></textarea>
    </div>
</body>

</html>
